    <title>NAS MEDIA</title>
    <link rel="shortcut icon" href="../images/common/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <script src="../js/swiper-bundle.min.js"></script>
    <script src="../js/splitting.min.js"></script>
    <script src="../js/greensock/gsap.min.js"></script>
    <script src="../js/greensock/CSSRulePlugin.min.js"></script>
  </head>
  <body>
    <canvas id="canvas"> </canvas>
    <script>
      const canvas = document.querySelector("#canvas");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      window.addEventListener("resize", function () {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      });
      let pointX = 0;
      let pointY = 0;
      canvas.addEventListener("click", function (e) {
        pointX = e.x;
        pointY = e.y;
      });

      const ctx = canvas.getContext("2d");

      const virus01 = new Image();
      virus01.src = "../images/virus01.png";

      const virus02 = new Image();
      virus02.src = "../images/virus02.png";

      let score = 0;
      // const heartImg = new Image();

      // class Heart {
      //   constructor() {
      //     this.width = 256;
      //     this.height = 256;
      //     this.x = canvas.width / 2 - this.width / 2;
      //     this.y = canvas.height / 2 - this.height / 2;
      //     heartImg.src = "../images/heart.png";
      //   }
      //   draw() {
      //     ctx.drawImage(heartImg, this.x, this.y, this.width, this.height);
      //   }
      //   update() {
      //     this.draw();
      //   }
      // }
      const viruses = [];
      class Virus {
        constructor(_virus) {
          this.x = Math.random() * canvas.width;
          this.y = -100;
          this.rotation = 0;
          this.speedX = 0;
          this.speedY = Math.random() * 2 + 1;
          this.speedR = Math.random() + 0.5;
          this.width = Math.random() * 50 + 50;
          this.height = this.width;
          this.status = 1;
          this.virus = _virus;
        }
        draw() {
          ctx.drawImage(this.virus, this.x, this.y, this.width, this.height);
        }
        update() {
          if (this.x > canvas.width || this.y > canvas.height) {
            this.status = 0;
          }
          if (pointX > this.x && pointX < this.x + this.width && pointY > this.y && pointY < this.y + this.height) {
            this.status = 0;
            score++;
            console.log(score);
          }
          this.x += this.speedX;
          this.y += this.speedY;
          this.rotation += this.speedR;
          this.draw();
        }
      }
      const virusSelectList = [virus01, virus02];
      function makeVirus() {
        const virus = new Virus(virusSelectList[Math.floor(Math.random() * 2)]);
        viruses.push(virus);
      }
      function animate() {
        if (Math.random() < 0.02) {
          makeVirus();
        }
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.font = "30px arial black";
        ctx.fillStyle = "rgba(255,255,255,1)";
        ctx.fillText("SCORE : " + score, 50, 50);
        viruses.forEach(function (item, idx) {
          item.update();
          if (item.status === 0) {
            viruses.splice(idx, 1);
          }
        });
        window.requestAnimationFrame(animate);
      }

      animate();
    </script>
  </body>
</html>
